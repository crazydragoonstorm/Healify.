<html>
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gradient-to-b from-purple-500 to-purple-700 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-lg shadow-lg p-8 max-w-sm w-full">
    <div class="flex justify-center mb-6">
      <img alt="Illustration of a doctor holding a clipboard and smiling" class="rounded-lg" height="300" src="https://storage.googleapis.com/a1aa/image/19y99a9qMK6YDZQg9Tn9rOSm79mpKtnfndBYSvEQd9eKGHlTA.jpg" width="300"/>
    </div>
    <h1 class="text-purple-600 text-center font-bold text-lg mb-2">
      HEALIFY
      <i class="fas fa-heart"></i>
    </h1>
    <h2 class="text-black text-center font-bold text-2xl mb-6">
      Log In
    </h2>
    <form action="1.html" method="GET"> <!-- Updated action -->
      <div class="mb-4">
        <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Email" type="email"/>
      </div>
      <div class="mb-6">
        <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Password" type="password"/>
      </div>
      <button class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700" type="submit">
        Log In
      </button>
      <div class="mb-4 text-center mt-4">
        <a href="#" class="text-purple-600 hover:underline">Forgot Password?</a>
      </div>
      <div class="text-center">
        <p>Don't have an account? <a href="signup.html" class="text-purple-600 hover:underline">Sign Up</a></p>
      </div>
    </form>
  </div>
</body>
</html>
