<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Healify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-blue-500 to-purple-500 text-white">
    <div class="flex justify-between items-center p-4">
        <i class="fas fa-arrow-left text-xl"></i>
        <h1 class="text-xl font-semibold">HEALIFY</h1>
        <div></div>
    </div>
    <div class="flex justify-center mt-4">
        <img alt="Doctor illustration" class="w-24 h-24" height="100" src="https://storage.googleapis.com/a1aa/image/0hUMSHnjTJIeCK1Xc9rnX1xWhCHRrnsvluWeQEsc3gFNuZlTA.jpg" width="100"/>
    </div>
    <div class="bg-white rounded-t-3xl mt-4 p-6 text-gray-800">
        <div class="flex justify-between text-center text-sm font-medium">
            <div class="flex-1">
                <p>MON</p>
                <p class="text-lg font-semibold">13</p>
            </div>
            <div class="flex-1">
                <p>TUE</p>
                <p class="text-lg font-semibold">14</p>
            </div>
            <div class="flex-1">
                <p>WED</p>
                <p class="text-lg font-semibold">15</p>
            </div>
            <div class="flex-1 text-blue-500">
                <p>THU</p>
                <p class="text-lg font-semibold">16</p>
            </div>
            <div class="flex-1">
                <p>FRI</p>
                <p class="text-lg font-semibold">17</p>
            </div>
            <div class="flex-1">
                <p>SAT</p>
                <p class="text-lg font-semibold">18</p>
            </div>
            <div class="flex-1">
                <p>SUN</p>
                <p class="text-lg font-semibold">19</p>
            </div>
        </div>
        <div class="mt-6">
            <h2 class="text-lg font-semibold">Available doctors</h2>
            <div class="mt-4">
                <div class="flex items-center">
                    <img alt="Doctor Olivia Wilson" class="w-12 h-12 rounded-full" height="50" src="https://storage.googleapis.com/a1aa/image/zJGlfoxKevvIEEsPwT69z8J9XntjQHAljVlrfIwrmg9YczKnA.jpg" width="50"/>
                    <div class="ml-4">
                        <p class="font-semibold">Olivia Wilson</p>
                        <p class="text-sm text-gray-500">Consultant - Physiotherapy</p>
                        <div class="flex items-center text-yellow-500 text-sm">
                            <i class="fas fa-star"></i>
                            <p class="ml-1">4.9 (37 Reviews)</p>
                        </div>
                    </div>
                </div>
                <div class="grid grid-cols-4 gap-2 mt-4">
                    <button class="border border-blue-500 text-blue-500 py-1 rounded">09:00</button>
                    <button class="border border-blue-500 text-blue-500 py-1 rounded">09:30</button>
                    <a href="appointment1.html" class="bg-blue-500 text-white py-1 rounded text-center">10:00</a>
                    <a href="appointment1.html" class="border border-blue-500 text-blue-500 py-1 rounded">10:30</a>
                    <button class="border border-blue-500 text-blue-500 py-1 rounded">11:00</button>
                    <button class="border border-blue-500 text-blue-500 py-1 rounded">11:30</button>
                    <button class="border border-blue-500 text-blue-500 py-1 rounded">12:00</button>
                    <button class="border border-blue-500 text-blue-500 py-1 rounded">13:00</button>
                    <button class="border border-blue-500 text-blue-500 py-1 rounded">13:30</button>
                    <button class="border border-blue-500 text-blue-500 py-1 rounded">14:00</button>
                    <button class="border border-blue-500 text-blue-500 py-1 rounded">14:30</button>
                    <button class="border border-blue-500 text-blue-500 py-1 rounded">15:00</button>
                    <button class="border border-blue-500 text-blue-500 py-1 rounded">15:30</button>
                    <button class="border border-blue-500 text-blue-500 py-1 rounded">16:00</button>
                    <button class="bg-blue-500 text-white py-1 rounded">16:30</button>
                    <button class="border border-blue-500 text-blue-500 py-1 rounded">17:00</button>
                </div>
            </div>
            <div class="mt-6">
                <div class="flex items-center">
                    <img alt="Doctor Jonathan Patterson" class="w-12 h-12 rounded-full" height="50" src="https://storage.googleapis.com/a1aa/image/2V8kxfLCD9wJViFLAhPjdHmfdaS7LFuFnmf1S96jjjkf4mVOB.jpg" width="50"/>
                    <div class="ml-4">
                        <p class="font-semibold">Jonathan Patterson</p>
                        <p class="text-sm text-gray-500">Consultant - Physiotherapy</p>
                        <div class="flex items-center text-yellow-500 text-sm">
                            <i class="fas fa-star"></i>
                            <p class="ml-1">4.9 (37 Reviews)</p>
                        </div>
                    </div>
                </div>
                <div class="grid grid-cols-4 gap-2 mt-4">
                    <button class="border border-blue-500 text-blue-500 py-1 rounded">09:00</button>
                    <button class="border border-blue-500 text-blue-500 py-1 rounded">09:30</button>
                    <button class="bg-blue-500 text-white py-1 rounded">10:00</button>
                    <button class="border border-blue-500 text-blue-500 py-1 rounded">10:30</button>
                    <button class="border border-blue-500 text-blue-500 py-1 rounded">11:00</button>
                    <button class="border border-blue-500 text-blue-500 py-1 rounded">11:30</button>
                    <button class="border border-blue-500 text-blue-500 py-1 rounded">12:00</button>
                    <button class="border border-blue-500 text-blue-500 py-1 rounded">13:00</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Bottom Navigation as Buttons -->
    <div class="fixed bottom-0 left-0 right-0 bg-blue-500 rounded-t-3xl p-4 flex justify-around text-white">
        <a href="1.html" class="flex flex-col items-center focus:outline-none">
            <i class="fas fa-home text-xl"></i>
            <p class="text-xs mt-1">Home</p>
        </a>
        <a href="doc.html" class="flex flex-col items-center focus:outline-none">
            <i class="fas fa-user-md text-xl"></i>
            <p class="text-xs mt-1">Doctors</p>
        </a>
        <a href="appointment.html" class="flex flex-col items-center focus:outline-none">
            <i class="fas fa-calendar-alt text-xl"></i>
            <p class="text-xs mt-1">Appointment</p>
        </a>
        <a href="shop.html" class="flex flex-col items-center focus:outline-none">
            <i class="fas fa-shopping-cart text-xl"></i>
            <p class="text-xs mt-1">Shop</p>
        </a>
        <a href="profile.html" class="flex flex-col items-center focus:outline-none">
            <i class="fas fa-user text-xl"></i>
            <p class="text-xs mt-1">Profile</p>
        </a>
    </div>
</body>
</html>
