<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Healify Appointment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-blue-100 flex flex-col items-center justify-between min-h-screen">
    <div class="w-full bg-blue-900 text-white text-right p-4">
        <span class="text-lg font-bold">HEALIFY</span>
    </div>
    <div class="w-full max-w-md bg-white rounded-t-3xl shadow-lg p-6 relative">
        <div class="absolute top-0 left-0 ml-4 mt-4">
            <i class="fas fa-arrow-left text-xl text-blue-900"></i>
        </div>
        <div class="flex justify-center mb-4">
            <img alt="Female doctor illustration" class="w-24 h-24 rounded-full" height="100" src="https://storage.googleapis.com/a1aa/image/7w10srXAsjJ0MtAfYc9c58CGz7N8w86uk8rNaGiGDt7peZlTA.jpg" width="100"/>
        </div>
        <div class="text-center mb-4">
            <div class="flex items-center justify-center">
                <img alt="Female doctor profile picture" class="w-12 h-12 rounded-full" height="50" src="https://storage.googleapis.com/a1aa/image/7w10srXAsjJ0MtAfYc9c58CGz7N8w86uk8rNaGiGDt7peZlTA.jpg" width="50"/>
                <div class="ml-4">
                    <p class="font-bold text-lg">Olivia Wilson</p>
                    <p class="text-gray-600">Consultant - Physiotherapy</p>
                    <p class="text-yellow-500"><i class="fas fa-star"></i> 4.9 (37 Reviews)</p>
                </div>
            </div>
            <div class="mt-2">
                <span class="bg-blue-100 text-blue-900 px-3 py-1 rounded-full">10:30</span>
            </div>
        </div>
        <div class="text-center mb-6">
            <p class="font-bold text-lg">Select Appointment Type</p>
        </div>
        <div class="space-y-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <i class="fas fa-home text-3xl text-red-500"></i>
                    <div class="ml-4">
                        <p class="font-bold">At home</p>
                        <p class="text-red-500">Not Available at these time</p>
                    </div>
                </div>
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <i class="fas fa-map-marker-alt text-3xl text-green-500"></i>
                    <div class="ml-4">
                        <p class="font-bold">Onsite</p>
                        <p class="text-green-500">Available at these time</p>
                    </div>
                </div>
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <i class="fas fa-link text-3xl text-blue-500"></i>
                    <div class="ml-4">
                        <p class="font-bold">Online counselling</p>
                        <p class="text-green-500">Available at these time</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-6 text-center">
            <button class="bg-purple-600 text-white font-bold py-2 px-6 rounded-full">book now</button>
        </div>
    </div>
    <div class="fixed bottom-0 left-0 right-0 bg-blue-500 rounded-t-3xl p-4 flex justify-around text-white">
        <a href="1.html" class="flex flex-col items-center">
            <i class="fas fa-home text-xl"></i>
            <p class="text-xs mt-1">Home</p>
        </a>
        <a href="doc.html" class="flex flex-col items-center">
            <i class="fas fa-user-md text-xl"></i>
            <p class="text-xs mt-1">Doctors</p>
        </a>
        <a href="appointment.html" class="flex flex-col items-center">
            <i class="fas fa-calendar-alt text-xl"></i>
            <p class="text-xs mt-1">Appointment</p>
        </a>
        <a href="shop.html" class="flex flex-col items-center">
            <i class="fas fa-shopping-cart text-xl"></i>
            <p class="text-xs mt-1">Shop</p>
        </a>
        <a href="profile.html" class="flex flex-col items-center">
            <i class="fas fa-user text-xl"></i>
            <p class="text-xs mt-1">Profile</p>
        </a>
    </div>
</body>
</html>
