<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
    <script>
        function sendWatchInfo() {
            let confirmation = confirm("Are you sure you want to send your watch info to your doctor?");
            if (confirmation) {
                // Show success message
                document.getElementById("message").textContent = "Your watch info has been sent to your doctor.";
                document.getElementById("message").style.display = "block";
            }
        }
    </script>
</head>
<body class="bg-purple-700 flex items-center justify-center min-h-screen">
    <div class="text-center text-white p-8 rounded-lg shadow-lg bg-purple-800">
        <div class="mb-8">
            <h1 class="text-4xl font-bold tracking-wider">HEALIFY</h1>
            <i class="fas fa-heart text-4xl mt-2"></i>
        </div>
        <div class="mb-8">
            <img alt="User profile picture" class="rounded-full mx-auto mb-4 border-4 border-white" height="100" src="https://storage.googleapis.com/a1aa/image/3EVvZNP8gf2cYKycrjHv5WpIhjElGTWlS3Ft8pYOwuYtptyJA.jpg" width="100"/>
            <h2 class="text-2xl font-bold">Welcome</h2>
            <p class="text-lg">User XX</p>
        </div>
        <div class="space-y-6">
            <div class="flex items-center justify-center space-x-4">
                <i class="fas fa-envelope text-2xl"></i>
                <div class="text-left">
                    <p class="text-sm">Email</p>
                    <p class="font-bold text-lg">xx123@gmail.com</p>
                </div>
            </div>
            <hr class="border-t border-white"/>
            <div class="flex items-center justify-center space-x-4">
                <i class="fas fa-phone text-2xl"></i>
                <div class="text-left">
                    <p class="text-sm">Phone</p>
                    <p class="font-bold text-lg">0502x11565</p>
                </div>
            </div>
            <hr class="border-t border-white"/>
            <div class="flex items-center justify-center space-x-4">
                <i class="fab fa-twitter text-2xl"></i>
                <div class="text-left">
                    <p class="text-sm">Twitter</p>
                    <p class="font-bold text-lg">xx123@gmail.com</p>
                </div>
            </div>
            <hr class="border-t border-white"/>
            <div class="flex items-center justify-center space-x-4">
                <i class="fab fa-whatsapp text-2xl"></i>
                <div class="text-left">
                    <p class="text-sm">Whatsapp</p>
                    <p class="font-bold text-lg">+97*1265484</p>
                </div>
            </div>
        </div>

        <!-- Send Watch Info Button -->
        <div class="mt-8">
            <button onclick="sendWatchInfo()" class="bg-blue-500 text-white font-bold py-2 px-6 rounded-full flex items-center justify-center mx-auto hover:bg-blue-600 transition duration-300">
                <i class="fas fa-clock mr-2"></i>
                Send Watch Info
            </button>
        </div>

        <!-- Success Message (Hidden by Default) -->
        <p id="message" class="text-green-500 mt-4" style="display: none;"></p>

        <!-- Log Out Button -->
        <div class="mt-8">
            <a href="index.html">
                <button class="bg-gray-300 text-purple-700 font-bold py-2 px-6 rounded-full flex items-center justify-center mx-auto hover:bg-gray-400 transition duration-300">
                    <i class="fas fa-sign-out-alt mr-2"></i>
                    Log out
                </button>
            </a>
        </div>
    </div>
</body>
</html>
